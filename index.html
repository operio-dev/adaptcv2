<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAPT MY CV | Premium Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hero-title { background: linear-gradient(to right, #003B5C, #00A19D); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cv-preview { width: 210mm; min-height: 297mm; background: white; padding: 20mm; margin: 0 auto; box-shadow: 0 10px 50px rgba(0,0,0,0.1); }
        .loading-spin { border-top-color: #00A19D; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const API_KEY = "AIzaSyD3qnYqH6PLM2xd_QBqebFnqoIKfsQRLtg";
        const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const App = () => {
            const [cvFile, setCvFile] = useState(null);
            const [profilePic, setProfilePic] = useState(null);
            const [jdUrl, setJdUrl] = useState('');
            const [jdText, setJdText] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [activeTab, setActiveTab] = useState('cv');
            const [template, setTemplate] = useState('modern');

            const docRef = useRef(null);

            const handleOptimize = async () => {
                if (!cvFile) return alert("Carica il tuo CV!");
                setLoading(true);

                const reader = new FileReader();
                reader.readAsDataURL(cvFile);
                reader.onloadend = async () => {
                    const base64Data = reader.result.split(',')[1];
                    const prompt = `Analizza CV e Job Description (${jdUrl} ${jdText}). 
                    OTTIMIZZA per filtri ATS e scrivi una LETTERA DI PRESENTAZIONE.
                    IMPORTANTE: Rispondi SOLO con un oggetto JSON valido, senza testo prima o dopo.
                    Struttura: {"cv": {"name":"", "role":"", "email":"", "phone":"", "summary":"", "exp":[{"co":"", "role":"", "date":"", "tasks":[]}], "skills":[]}, "letter": "", "score": 90}`;

                    try {
                        const response = await fetch(GEMINI_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ inlineData: { mimeType: cvFile.type, data: base64Data } }, { text: prompt }] }],
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });
                        const data = await response.json();
                        // Pulizia del testo per evitare errori di parsing
                        let textResponse = data.candidates[0].content.parts[0].text;
                        const cleanJson = textResponse.substring(textResponse.indexOf('{'), textResponse.lastIndexOf('}') + 1);
                        setResult(JSON.parse(cleanJson));
                    } catch (e) {
                        console.error(e);
                        alert("Errore tecnico. Assicurati che il file sia un'immagine o un PDF leggibile.");
                    } finally {
                        setLoading(false);
                    }
                };
            };

            const downloadPDF = async () => {
                const canvas = await html2canvas(docRef.current, { scale: 2 });
                const img = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(img, 'PNG', 0, 0, 210, 297);
                pdf.save(`IlMioCV_Ottimizzato.pdf`);
            };

            if (result) {
                return (
                    <div className="min-h-screen bg-slate-100 p-4 lg:p-10">
                        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
                            {/* Pannello Controllo */}
                            <div className="lg:w-1/4 space-y-4">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-[#00A19D]">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">ATS Match</p>
                                    <h2 className="text-5xl font-black text-[#003B5C]">{result.score}%</h2>
                                </div>
                                <div className="flex flex-col gap-2">
                                    <button onClick={()=>setActiveTab('cv')} className={`p-4 rounded-2xl font-bold transition-all ${activeTab==='cv' ? 'bg-[#003B5C] text-white shadow-lg' : 'bg-white text-slate-400'}`}>Visualizza CV</button>
                                    <button onClick={()=>setActiveTab('letter')} className={`p-4 rounded-2xl font-bold transition-all ${activeTab==='letter' ? 'bg-[#003B5C] text-white shadow-lg' : 'bg-white text-slate-400'}`}>Lettera Presentazione</button>
                                </div>
                                <button onClick={downloadPDF} className="w-full bg-[#00A19D] text-white p-4 rounded-2xl font-black shadow-xl hover:opacity-90 transition-all uppercase text-sm">Scarica PDF</button>
                                <button onClick={()=>setResult(null)} className="w-full text-slate-400 text-[10px] font-bold uppercase tracking-widest pt-4">‚Üê Nuova Analisi</button>
                            </div>

                            {/* Anteprima Documento */}
                            <div ref={docRef} className="cv-preview overflow-hidden">
                                {activeTab === 'cv' ? (
                                    <div className={template === 'elegant' ? 'font-serif' : ''}>
                                        <div className="flex justify-between items-start border-b-2 border-slate-100 pb-8 mb-8">
                                            <div>
                                                <h1 className="text-4xl font-black text-slate-900 leading-tight uppercase">{result.cv.name}</h1>
                                                <p className="text-[#00A19D] font-bold text-xl uppercase tracking-tighter">{result.cv.role}</p>
                                                <p className="text-xs text-slate-400 mt-2 font-bold">{result.cv.email} | {result.cv.phone}</p>
                                            </div>
                                            {profilePic && <img src={profilePic} className="w-28 h-28 rounded-2xl object-cover grayscale border shadow-sm" />}
                                        </div>
                                        <div className="space-y-6">
                                            <section>
                                                <h3 className="text-[10px] font-black uppercase text-[#003B5C] tracking-[0.3em] mb-2">Profilo</h3>
                                                <p className="text-sm leading-relaxed text-slate-600 italic">{result.cv.summary}</p>
                                            </section>
                                            <section>
                                                <h3 className="text-[10px] font-black uppercase text-[#003B5C] tracking-[0.3em] mb-4">Esperienze</h3>
                                                {result.cv.exp.map((e,i)=>(
                                                    <div key={i} className="mb-5">
                                                        <div className="flex justify-between font-bold text-slate-800 text-sm">
                                                            <span>{e.role} @ {e.co}</span>
                                                            <span className="text-slate-400">{e.date}</span>
                                                        </div>
                                                        <ul className="list-disc ml-4 mt-2 text-xs text-slate-500 space-y-1">
                                                            {e.tasks.map((t,j)=><li key={j}>{t}</li>)}
                                                        </ul>
                                                    </div>
                                                ))}
                                            </section>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="p-10 text-slate-700 leading-relaxed whitespace-pre-line">
                                        <h2 className="text-2xl font-black text-[#003B5C] mb-8 uppercase border-b pb-4">Lettera di Presentazione</h2>
                                        {result.letter}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    <nav className="p-4 border-b bg-white flex justify-between items-center px-10">
                        <div className="font-black text-xl text-[#003B5C]">ADAPT <span className="text-[#00A19D]">MY CV</span></div>
                    </nav>

                    <main className="max-w-4xl mx-auto mt-20 px-4">
                        <div className="text-center mb-16">
                            <h2 className="hero-title text-6xl lg:text-8xl font-black mb-6 tracking-tighter leading-none">Batti l'algoritmo.</h2>
                            <p className="text-slate-500 text-xl max-w-2xl mx-auto">Carica il tuo CV, incolla l'annuncio e lascia che l'AI faccia il resto.</p>
                        </div>

                        <div className="bg-white p-10 md:p-16 rounded-[60px] shadow-2xl border border-slate-50 relative">
                            {loading && <div className="absolute inset-0 bg-white/80 z-50 flex items-center justify-center rounded-[60px]">
                                <div className="w-12 h-12 border-4 border-slate-200 loading-spin rounded-full"></div>
                                <span className="ml-4 font-black text-[#003B5C]">ANALISI IN CORSO...</span>
                            </div>}

                            <div className="grid md:grid-cols-2 gap-8 mb-10">
                                <div className="space-y-3">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">1. Carica CV (PDF/JPG)</label>
                                    <div className="relative border-2 border-dashed border-slate-200 rounded-3xl p-10 text-center hover:border-[#00A19D] transition-all bg-slate-50/50">
                                        <input type="file" onChange={(e)=>setCvFile(e.target.files[0])} className="absolute inset-0 opacity-0 cursor-pointer" />
                                        <span className="text-sm font-bold text-slate-500">{cvFile ? cvFile.name : "Seleziona File"}</span>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">2. Foto (Opzionale)</label>
                                    <div className="relative border-2 border-dashed border-slate-200 rounded-3xl p-10 text-center hover:border-[#003B5C] transition-all bg-slate-50/50">
                                        <input type="file" onChange={(e)=>setProfilePic(URL.createObjectURL(e.target.files[0]))} className="absolute inset-0 opacity-0 cursor-pointer" />
                                        <span className="text-sm font-bold text-slate-500">{profilePic ? "Caricata" : "Scegli Foto"}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4 mb-10">
                                <input type="text" placeholder="Link annuncio..." className="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl outline-none" onChange={(e)=>setJdUrl(e.target.value)} />
                                <textarea placeholder="O incolla qui la Job Description..." className="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl h-40 outline-none resize-none" onChange={(e)=>setJdText(e.target.value)}></textarea>
                            </div>

                            <button onClick={handleOptimize} className="w-full bg-[#003B5C] text-white py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-black transition-all">
                                ADATTA IL MIO CV ORA
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
