<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Adapt My CV | Ottimizza il tuo CV con l'AI di Gemini</title>
    <meta name="description" content="Ottimizza il tuo CV per superare i filtri ATS. Adatta il tuo profilo alla Job Description in pochi secondi con l'intelligenza artificiale gratuita.">
    <meta name="keywords" content="CV, Curriculum Vitae, Ottimizzazione CV, ATS, Intelligenza Artificiale, Lavoro, Gemini">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .pdf-content { box-sizing: border-box !important; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // CONFIGURAZIONE API - CHIAVE INSERITA
        const API_KEY = "AIzaSyD3qnYqH6PLM2xd_QBqebFnqoIKfsQRLtg";

        const Header = () => (
            <div className="flex items-center gap-3">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <path d="M75 25V80C75 82.76 72.76 85 70 85H30C27.24 85 25 82.76 25 80V20C25 17.24 27.24 15 30 15H65L75 25Z" stroke="#003B5C" strokeWidth="6"/>
                    <path d="M40 70C55 68 70 55 75 35" stroke="#00A19D" strokeWidth="7" strokeLinecap="round"/>
                </svg>
                <div className="flex flex-col">
                    <h1 className="text-xl font-black text-[#003B5C] leading-none">ADAPT<span className="text-[#00A19D]">MY CV</span></h1>
                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">AI Matching Tool</span>
                </div>
            </div>
        );

        const App = () => {
            const [cvFile, setCvFile] = useState(null);
            const [profilePic, setProfilePic] = useState(null);
            const [jdText, setJdText] = useState('');
            const [result, setResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const cvRef = useRef(null);

            // Gestione foto profilo
            const handlePicChange = (e) => {
                if (e.target.files[0]) {
                    setProfilePic(URL.createObjectURL(e.target.files[0]));
                }
            };

            const handleOptimize = async () => {
                if (!cvFile) return alert("Carica il tuo CV!");
                setIsLoading(true);

                try {
                    const reader = new FileReader();
                    reader.readAsDataURL(cvFile);
                    reader.onloadend = async () => {
                        const base64Data = reader.result.split(',')[1];
                        
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { inline_data: { mime_type: cvFile.type, data: base64Data } },
                                        { text: `Analizza questo CV e la seguente Job Description: ${jdText}. Restituisci un JSON puro (senza markdown) con: optimizedCv (name, jobTitle, profile, experiences[company, role, period, description[]], skills[category, list]), scorecard (score), suggestions[].` }
                                    ]
                                }]
                            })
                        });
                        
                        const data = await response.json();
                        const text = data.candidates[0].content.parts[0].text;
                        const jsonString = text.replace(/```json|```/g, '').trim();
                        setResult(JSON.parse(jsonString));
                        setIsLoading(false);
                    };
                } catch (e) {
                    alert("Errore AI. Riprova.");
                    setIsLoading(false);
                }
            };

            const downloadPdf = async () => {
                const canvas = await html2canvas(cvRef.current, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
                pdf.save("CV_Ottimizzato.pdf");
            };

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-white border-b p-4 flex justify-between items-center px-6 lg:px-20 shadow-sm sticky top-0 z-50">
                        <Header />
                        {result && (
                            <button onClick={downloadPdf} className="bg-[#00A19D] text-white px-6 py-2 rounded-full font-bold text-sm shadow-md">
                                SCARICA PDF
                            </button>
                        )}
                    </nav>

                    <main className="container mx-auto mt-10 px-4">
                        {!result ? (
                            <div className="max-w-2xl mx-auto bg-white p-8 lg:p-12 rounded-[40px] shadow-2xl animate-fadeIn border border-slate-100">
                                <h2 className="text-3xl font-black text-[#003B5C] mb-8 text-center tracking-tight">Carica e Ottimizza</h2>
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">La tua Foto (Opzionale)</label>
                                        <input type="file" accept="image/*" onChange={handlePicChange} className="text-xs w-full" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Il tuo CV (PDF o Immagine)</label>
                                        <input type="file" onChange={(e) => setCvFile(e.target.files[0])} className="w-full border p-3 rounded-2xl text-sm" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Job Description</label>
                                        <textarea placeholder="Incolla qui l'annuncio di lavoro..." value={jdText} onChange={(e) => setJdText(e.target.value)} rows="6" className="w-full border p-4 rounded-2xl text-sm focus:ring-2 focus:ring-[#00A19D] outline-none transition-all"></textarea>
                                    </div>
                                    <button onClick={handleOptimize} disabled={isLoading} className="w-full bg-[#003B5C] text-white py-5 rounded-2xl font-black text-xl hover:bg-[#005280] transition-all disabled:bg-slate-200 shadow-xl transform hover:scale-[1.01]">
                                        {isLoading ? "ANALISI IN CORSO..." : "ADATTA IL MIO CV"}
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col lg:flex-row gap-10 items-start max-w-6xl mx-auto">
                                {/* Preview CV */}
                                <div ref={cvRef} className="bg-white p-12 shadow-2xl w-[210mm] min-h-[297mm] border mx-auto overflow-hidden">
                                    <div className="flex items-center gap-6 mb-10 border-b-4 border-slate-900 pb-8">
                                        {profilePic && <img src={profilePic} className="w-32 h-32 rounded-full object-cover border-4 border-slate-100 shadow-lg" />}
                                        <div>
                                            <h1 className="text-4xl font-black text-slate-900 uppercase tracking-tighter">{result.optimizedCv.name}</h1>
                                            <p className="text-2xl text-[#00A19D] font-bold">{result.optimizedCv.jobTitle}</p>
                                        </div>
                                    </div>
                                    <div className="space-y-8">
                                        <section>
                                            <h2 className="font-black uppercase text-xs tracking-[0.2em] mb-3 text-slate-400">Profilo</h2>
                                            <p className="text-sm leading-relaxed text-slate-700">{result.optimizedCv.profile}</p>
                                        </section>
                                        <section>
                                            <h2 className="font-black uppercase text-xs tracking-[0.2em] mb-4 text-slate-400">Esperienze Professionale</h2>
                                            {result.optimizedCv.experiences.map((exp, i) => (
                                                <div key={i} className="mb-6">
                                                    <div className="flex justify-between font-bold text-slate-900 text-sm">
                                                        <span>{exp.role}</span>
                                                        <span>{exp.period}</span>
                                                    </div>
                                                    <p className="text-xs font-bold text-[#00A19D] mb-2">{exp.company}</p>
                                                    <ul className="list-disc ml-4 text-xs text-slate-600 space-y-1">
                                                        {exp.description.map((d, j) => <li key={j}>{d}</li>)}
                                                    </ul>
                                                </div>
                                            ))}
                                        </section>
                                    </div>
                                </div>

                                {/* Sidebar info */}
                                <div className="lg:w-80 space-y-6 w-full">
                                    <div className="bg-white p-8 rounded-[32px] shadow-lg border-t-8 border-[#00A19D]">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Match Score</p>
                                        <p className="text-6xl font-black text-[#003B5C]">{result.scorecard.score}%</p>
                                    </div>
                                    <div className="bg-[#003B5C] p-8 rounded-[32px] text-white shadow-xl">
                                        <h3 className="text-xs font-black uppercase opacity-50 mb-4 tracking-widest">Suggerimenti AI</h3>
                                        <ul className="text-xs space-y-3">
                                            {result.suggestions.map((s, i) => <li key={i} className="flex gap-2"><span>â€¢</span>{s}</li>)}
                                        </ul>
                                    </div>
                                    <button onClick={() => setResult(null)} className="w-full text-slate-400 font-bold text-xs uppercase hover:text-slate-600">Fai un altro test</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
