<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAPT MY CV | Versione Definitiva</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hero-title { background: linear-gradient(to right, #003B5C, #00A19D); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cv-preview { width: 210mm; min-height: 297mm; background: white; padding: 20mm; margin: 0 auto; box-shadow: 0 10px 50px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00A19D; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // --- INCOLLA QUI LA TUA API KEY ---
        const MY_PERSONAL_KEY = "AIzaSyA27xyBUgzyb8O1Dz90pTFX9ehvwjIe2IQ"; 
        // ---------------------------------

        const App = () => {
            const [cvFile, setCvFile] = useState(null);
            const [profilePic, setProfilePic] = useState(null);
            const [jdUrl, setJdUrl] = useState('');
            const [jdText, setJdText] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [activeTab, setActiveTab] = useState('cv');

            const docRef = useRef(null);

            const handleOptimize = async () => {
                if (!cvFile) return alert("Per favore, seleziona il tuo CV!");
                if (MY_PERSONAL_KEY.includes("INCOLLA_QUI")) return alert("Manca l'API Key!");
                
                setLoading(true);

                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        const base64Data = reader.result.split(',')[1];
                        const mimeType = reader.result.split(';')[0].split(':')[1];

                        // Usiamo gemini-1.5-flash-latest su v1beta
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${MY_PERSONAL_KEY}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        { inlineData: { mimeType: mimeType || "application/pdf", data: base64Data } },
                                        { text: "Analizza il CV e la Job Description allegati. Ottimizza il CV per ATS e scrivi una Lettera di Presentazione. Rispondi solo in formato JSON con chiavi 'cv', 'letter' e 'score'." }
                                    ]
                                }]
                            })
                        });

                        const data = await response.json();
                        
                        if (data.error) {
                            // Se fallisce ancora, proviamo l'endpoint v1 standard automaticamente
                            console.warn("Fallito v1beta, provo v1...");
                            const retry = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${MY_PERSONAL_KEY}`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    contents: [{ parts: [{ inlineData: { mimeType: mimeType, data: base64Data } }, { text: "Ottimizza il CV in JSON." }] }]
                                })
                            });
                            const retryData = await retry.json();
                            if (retryData.error) throw new Error(retryData.error.message);
                            var finalContent = retryData.candidates[0].content.parts[0].text;
                        } else {
                            var finalContent = data.candidates[0].content.parts[0].text;
                        }

                        const jsonString = finalContent.substring(finalContent.indexOf('{'), finalContent.lastIndexOf('}') + 1);
                        setResult(JSON.parse(jsonString));

                    } catch (e) {
                        console.error("ERRORE CRITICO:", e);
                        alert("Errore AI: " + e.message);
                    } finally {
                        setLoading(false);
                    }
                };
                reader.readAsDataURL(cvFile);
            };

            const downloadPDF = async () => {
                const canvas = await html2canvas(docRef.current, { scale: 2 });
                const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, 297);
                pdf.save(`CV_Ottimizzato.pdf`);
            };

            if (result) {
                return (
                    <div className="min-h-screen bg-slate-100 p-4 lg:p-10 text-left">
                        <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8">
                            <div className="lg:w-1/4 space-y-4">
                                <div className="bg-white p-6 rounded-3xl shadow-sm border-t-4 border-[#00A19D] text-center">
                                    <h2 className="text-5xl font-black text-[#003B5C]">{result.score || 90}%</h2>
                                </div>
                                <button onClick={()=>setActiveTab('cv')} className={`w-full p-4 rounded-2xl font-bold ${activeTab==='cv' ? 'bg-[#003B5C] text-white' : 'bg-white'}`}>CV</button>
                                <button onClick={()=>setActiveTab('letter')} className={`w-full p-4 rounded-2xl font-bold ${activeTab==='letter' ? 'bg-[#003B5C] text-white' : 'bg-white'}`}>Lettera</button>
                                <button onClick={downloadPDF} className="w-full bg-[#00A19D] text-white p-4 rounded-2xl font-black shadow-xl">Scarica PDF</button>
                                <button onClick={()=>setResult(null)} className="w-full text-slate-400 text-xs font-bold pt-4 text-center">‚Üê Home</button>
                            </div>
                            <div ref={docRef} className="cv-preview">
                                {activeTab === 'cv' ? (
                                    <div className="text-left">
                                        <h1 className="text-4xl font-black uppercase">{result.cv?.name || "Il Tuo Nome"}</h1>
                                        <p className="text-[#00A19D] font-bold text-xl uppercase">{result.cv?.role || "Il Tuo Ruolo"}</p>
                                        <div className="text-xs text-slate-400 mt-4 font-bold border-b pb-8">{result.cv?.email} | {result.cv?.phone}</div>
                                        <section className="mt-8">
                                            <h3 className="text-xs font-black uppercase text-[#003B5C] mb-2 tracking-widest border-l-4 border-[#00A19D] pl-3">Profilo</h3>
                                            <p className="text-sm text-slate-600 leading-relaxed italic">{result.cv?.summary}</p>
                                        </section>
                                    </div>
                                ) : (
                                    <div className="p-10 text-left italic leading-relaxed text-slate-700">
                                        {result.letter}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    <nav className="p-4 border-b bg-white px-10 font-black text-xl text-[#003B5C] uppercase">Adapt <span className="text-[#00A19D]">My CV</span></nav>
                    <main className="max-w-4xl mx-auto mt-16 px-4 text-center">
                        <h2 className="hero-title text-6xl font-black mb-12 tracking-tighter">Batti l'algoritmo.</h2>
                        <div className="bg-white p-8 md:p-16 rounded-[50px] shadow-2xl relative text-left">
                            {loading && <div className="absolute inset-0 bg-white/90 z-50 flex items-center justify-center rounded-[50px] font-black">ANALISI IN CORSO...</div>}
                            <div className="grid md:grid-cols-2 gap-8 mb-10">
                                <div className="relative border-2 border-dashed rounded-3xl p-10 text-center bg-slate-50">
                                    <input type="file" onChange={(e)=>setCvFile(e.target.files[0])} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    <span className="text-sm font-bold text-slate-600">{cvFile ? cvFile.name : "Carica CV"}</span>
                                </div>
                                <div className="relative border-2 border-dashed rounded-3xl p-10 text-center bg-slate-50">
                                    <input type="file" onChange={(e)=>setProfilePic(URL.createObjectURL(e.target.files[0]))} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    <span className="text-sm font-bold text-slate-600">Foto Opzionale</span>
                                </div>
                            </div>
                            <textarea placeholder="Incolla Job Description..." className="w-full p-5 bg-slate-50 border rounded-2xl h-40 mb-6 outline-none" onChange={(e)=>setJdText(e.target.value)}></textarea>
                            <button onClick={handleOptimize} className="w-full bg-[#003B5C] text-white py-6 rounded-3xl font-black text-2xl uppercase hover:scale-[1.01] transition-all">Ottimizza ora</button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
