<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADAPT MY CV | Batti l'algoritmo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .hero-title { background: linear-gradient(to right, #003B5C, #00A19D); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .step-card { background: white; padding: 2rem; border-radius: 2rem; border: 1px solid #e2e8f0; text-align: center; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [cvFile, setCvFile] = useState(null);
            const [profilePic, setProfilePic] = useState(null);
            const [jdUrl, setJdUrl] = useState('');
            const [jdText, setJdText] = useState('');

            return (
                <div className="min-h-screen pb-20">
                    {/* NAVBAR */}
                    <nav className="p-4 flex justify-between items-center px-6 lg:px-20 border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 border-2 border-[#003B5C] rounded flex items-center justify-center font-bold text-[#003B5C]">A</div>
                            <span className="font-black text-[#003B5C] tracking-tighter uppercase">Adapt <span className="text-[#00A19D]">My CV</span></span>
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 mt-16 max-w-5xl">
                        {/* HEADER COMPLETO */}
                        <div className="text-center mb-16">
                            <h2 className="hero-title text-5xl lg:text-7xl font-black mb-6 tracking-tighter leading-tight">
                                Batti l'algoritmo.<br/>Conquista il recruiter.
                            </h2>
                            <p className="text-slate-500 text-lg lg:text-xl max-w-3xl mx-auto leading-relaxed">
                                Il 75% dei CV viene scartato dai filtri ATS prima di essere visto da un umano. 
                                La nostra AI ottimizza il tuo CV per ogni annuncio a cui desideri candidarti 
                                in tempo reale per garantirti il massimo della visibilità.
                            </p>
                        </div>

                        {/* LE 3 CARD DINAMICHE (RIPRISTINATE) */}
                        <div className="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto mb-20">
                            <div className="step-card">
                                <div className="w-14 h-14 bg-blue-50 text-[#003B5C] rounded-full flex items-center justify-center mx-auto mb-5 font-black text-2xl shadow-inner">1</div>
                                <h3 className="font-black text-slate-800 text-xl mb-2">Carica</h3>
                                <p className="text-sm text-slate-400">Il tuo CV attuale e una foto profilo (opzionale).</p>
                            </div>
                            <div className="step-card">
                                <div className="w-14 h-14 bg-teal-50 text-[#00A19D] rounded-full flex items-center justify-center mx-auto mb-5 font-black text-2xl shadow-inner">2</div>
                                <h3 className="font-black text-slate-800 text-xl mb-2">Incolla</h3>
                                <p className="text-sm text-slate-400">Inserisci il link dell'annuncio o il testo della Job Description.</p>
                            </div>
                            <div className="step-card">
                                <div className="w-14 h-14 bg-slate-50 text-slate-400 rounded-full flex items-center justify-center mx-auto mb-5 font-black text-2xl shadow-inner">3</div>
                                <h3 className="font-black text-slate-800 text-xl mb-2">Scarica</h3>
                                <p className="text-sm text-slate-400">Ottieni il tuo CV ottimizzato e pronto per il successo.</p>
                            </div>
                        </div>

                        {/* FORM BOX - VERSIONE DEFINITIVA */}
                        <div className="max-w-4xl mx-auto bg-white p-10 md:p-16 rounded-[60px] shadow-[0_35px_60px_-15px_rgba(0,0,0,0.1)] border border-slate-50">
                            <div className="grid md:grid-cols-2 gap-8 mb-10">
                                
                                {/* BOX UPLOAD CV */}
                                <div className="space-y-3">
                                    <label className="text-[12px] font-black text-slate-400 uppercase tracking-[0.2em]">1. Carica il tuo CV (PDF/JPG)</label>
                                    <div className="relative border-2 border-dashed border-slate-200 rounded-[30px] p-10 text-center bg-slate-50/30 hover:border-[#00A19D] hover:bg-white transition-all group">
                                        <input 
                                            type="file" 
                                            onChange={(e) => setCvFile(e.target.files[0])}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20"
                                        />
                                        <p className="text-sm font-black text-slate-500 group-hover:text-[#00A19D]">
                                            {cvFile ? `✅ ${cvFile.name}` : "Seleziona File"}
                                        </p>
                                    </div>
                                </div>

                                {/* BOX UPLOAD FOTO */}
                                <div className="space-y-3">
                                    <label className="text-[12px] font-black text-slate-400 uppercase tracking-[0.2em]">2. Foto Profilo (Opzionale)</label>
                                    <div className="relative border-2 border-dashed border-slate-200 rounded-[30px] p-10 text-center bg-slate-50/30 hover:border-[#003B5C] hover:bg-white transition-all group">
                                        <input 
                                            type="file" 
                                            onChange={(e) => setProfilePic(e.target.files[0])}
                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20"
                                        />
                                        <p className="text-sm font-black text-slate-500 group-hover:text-[#003B5C]">
                                            {profilePic ? `✅ Foto pronta` : "Scegli Foto"}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* I DUE CAMPI SEPARATI (RIPRISTINATI) */}
                            <div className="space-y-6 mb-12">
                                <div className="space-y-3">
                                    <label className="text-[12px] font-black text-slate-400 uppercase tracking-[0.2em]">3. Link Annuncio</label>
                                    <input 
                                        type="text" 
                                        placeholder="Incolla URL dell'annuncio qui..." 
                                        value={jdUrl}
                                        onChange={(e) => setJdUrl(e.target.value)}
                                        className="w-full p-5 bg-slate-50 rounded-2xl border border-slate-100 outline-none focus:ring-2 focus:ring-[#00A19D]/20 focus:border-[#00A19D] transition-all"
                                    />
                                </div>
                                <div className="space-y-3">
                                    <label className="text-[12px] font-black text-slate-400 uppercase tracking-[0.2em]">O Job Description integrale</label>
                                    <textarea 
                                        placeholder="Incolla qui il testo della Job Description..." 
                                        value={jdText}
                                        onChange={(e) => setJdText(e.target.value)}
                                        className="w-full p-5 bg-slate-50 rounded-2xl border border-slate-100 h-40 outline-none focus:ring-2 focus:ring-[#00A19D]/20 focus:border-[#00A19D] transition-all resize-none"
                                    ></textarea>
                                </div>
                            </div>

                            <button 
                                className="w-full bg-[#003B5C] text-white py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-[#002b44] hover:scale-[1.01] active:scale-[0.99] transition-all uppercase tracking-tight"
                            >
                                Adatta il mio CV ora
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
